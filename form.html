            <h1 class="contacto">CONTACTO:</h1>

            <form class="formulario" name="formulario" method="post" action="mailto:humanes.patricia@gmail.com">
                <fieldset class="datosper">
                    <legend class="leyenda"><b>Datos Personales</b></legend>
                    <br>
                    <br>
                    <span><b>Nombre:</b> <input type="text" name="nombre" id="" required></span>
                    <span><b>Apellidos:</b> <input type="text" name="Apellidos" id="" required></span>
                    <span><b>DNI:</b> <input type="number" name="DNI" id=""></span>
                    <br>
                    <br>
                    <span><b>Fecha de Nacimiento:</b> <input type="date" name="fecha" id=""></span>
                    <br>
                    <br>
                    <span><b>Teléfono:</b> <input type="tel" name="Teléfono" id="" placeholder="+34000000000"></span>
                    <span><b>Correo Electrónico:</b> <input type="email" name="mail" id="" placeholder="tucorreo@..." required></span>
                    <br>
                    <br>
                    <span><b>Dirección:</b> <input type="text" name="direccion" id=""></span>
                    <span><b>Código Postal:</b><input type="text" name="c.postal" id=""></span>
                    <span><b>Ciudad:</b> <input type="text" name="ciudad" id=""></span>
                    <br> 
                    <br> 
                </fieldset>
                <br>
                <br>
                <br>
                <fieldset class="comentarios">
                    <legend>
                        <b>Motivo del contacto:</b>
                    </legend>
                    <br>
                    <br>
                    <textarea name="opinion" id="" cols="35" rows="12" minlength="5" maxlength="150" 
                        placeholder="Comentarios"></textarea>
                    <br>
                    <br>
                </fieldset>
                <br>
                <br>
                <div>
                    <input class="boton"  type="submit" name="Registro" value="Enviar">
                    <input class="boton"  type="reset" value="Eliminar">
                </div>
                <br>
                <br>
